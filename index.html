<!DOCTYPE html>
<head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <script src='script.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <section id='section'>
        <nav>
            <div id='ham'>
                <div class='hamEl'></div>
                <div class='hamEl'></div>
                <div class='hamEl'></div>
            </div>
            <div id='hamList'>
                
                    <div class='hamListEl' id='change'>CHANGE DIFFICULTY</div>
                    <div class='clickable hamListEl' id='easy'>EASY</div>
                    <div class='clickable hamListEl' id='normal'>NORMAL</div>
                    <div class='clickable hamListEl' id='hard'>HARD</div>
               
            </div>
        </nav>

        <div id='timer'>
            <div class='timerEl' id='minutes'></div>
            <div class='timerEl' id='dots'>:</div>
            <div class='timerEl' id='seconds'></div>
        </div>

        <div id='container'>

        </div>

        <div id='lostGameDivContainer'>
            <div id='lostGameDiv'> YOU LOST 
                <div id='tryAgainBtn'>Try Again</div>
            </div>
        </div>

        <div id='wonGameDivContainer'>
            <div id='wonGameDiv'> YOU WON 
                <div id='playAgainBtn'>Play Again</div>
            </div>
        </div>

       

    </section>
</body>
</html>
